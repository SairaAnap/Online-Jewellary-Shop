</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img src="../images/BG1.jpg" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="../images/BG3.jpg" class="user">
            </div>

        </div>
        <div class="container">

            <div class="info">
                <h2>DISCOVER</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, vitae.</p>
                <input type="text" placeholder="search">
            </div>
        </div>

        <div class="slider">
            <span id="prev"> <=</span>
            <div class="preview">
                <img src="../images/BG2.jpg" class="active thumbnail">
                <img src="../images/emrald-earing.jfif" class="thumbnail">
                <img src="../images/emrald.ring.jfif" class="thumbnail">
                <img src="../images/close-up-of-necklace.jpg" class="thumbnail">
                <img src="../images/emral-tops.jfif" class="thumbnail">
            </div>
            <span id="next">=></span>
        </div>
    </div>

    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementById("hero");

        var backgroundImg = new Array(
            "../images/BG2.jpg",
            "../images/emrald-earing.jfif",
            "../images/emrald.ring.jfif",
            "../images/close-up-of-necklace.jpg",
            "../images/emral-tops.jfif",
        );
        let i = 0;
        next.onclick = function () {
            if (i < 4) {
                hero.style.backgroundImage = 'url(" ' + backgroundImg[i + 1] + '")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;
            }
        }

        prev.onclick = function () {

            if (i > 0) {
                hero.style.backgroundImage = 'url(" ' + backgroundImg[i + 1] + '")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;
            }

        }


    </script>
</body>

</html>
